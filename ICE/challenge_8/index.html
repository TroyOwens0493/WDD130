<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Social post card</title>
</head>
<body>
  <div class="card">
    <div class="img-header">
      <img src="/images/person.jpg" alt="profile photo" class="profile-photo">
      <p class="username">alexajohn</p>
      <p class="time-posted">20 mins</p>
      <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>
    <img src="/images/sunset.jpg" alt="post photo" class="post-photo">
    <div class="img-footer">
      <i class="fa-solid fa-bookmark"></i>
      <i class="fa-solid fa-share"></i>
      <i class="fa-solid fa-comment"></i>
      <p class="comments">125</p>
      <p class="likes">852</p>
      <i class="fa-regular fa-heart"></i>
    </div>
  </div>
</body>
</html>
